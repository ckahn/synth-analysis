<graph max-amp="ampRange[1]" analyzer="wave.analyzer"></graph>
<slider 
  parameter="wave.amplitude" 
  min="ampRange[0]" 
  max="ampRange[1]" 
  step="0.05">
</slider>

<div ng-if="freqRange">
  <slider 
    parameter="wave.frequency" 
    min="freqRange[0]" 
    max="freqRange[1]" 
    step="1">
  </slider>
</div>
