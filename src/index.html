<html>
  <head>
    <script src="../build/bundle.js"></script>
  </head>
  <body ng-app="synthAnalysis">
    <div ng-controller="Controller">
      <sound-generator 
        wave="synthesizer.carrierWave" 
        default-freq="220"
        freq-range="[110, 440]"
        default-amp="1"
        amp-range="[0, 1]">
      </sound-generator>

      <pre>-----</pre>

      <sound-generator 
        wave="synthesizer.modulatorWave" 
        default-freq="2"
        freq-range="[1, 440]"
        default-amp="24"
        amp-range="[0.1, 50]">
      </sound-generator>

      <div>
        <pre>{{synthesizer.outputWave}}</pre>
      </div>
   </div>
  </body>
</html>
